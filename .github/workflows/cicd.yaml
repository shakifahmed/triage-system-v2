name: Deploy FastAPI Backend to EC2

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "Dockerfile"
  workflow_dispatch:

jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/triage_v2:latest

  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: [self-hosted, triage_v2]

    steps:
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Pull latest Docker image
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/triage_v2:latest

      - name: Stop and remove existing container
        run: |
          docker stop triage_v2 2>/dev/null || true
          docker rm triage_v2 2>/dev/null || true

      - name: Clean up old Docker images
        run: |
          docker image prune -f

      - name: Run FastAPI container
        run: |
          docker run -d \
            --name triage_v2 \
            --restart unless-stopped \
            -e OPENAI_API_KEY="${{ secrets.CEREBRAS_API_KEY }}" \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -p 8000:8000 \
            ${{ secrets.DOCKERHUB_USERNAME }}/triage_v2:latest

      - name: Wait for application to start
        run: sleep 10

      - name: Verify deployment
        run: |
          if docker ps | grep -q triage_v2; then
            echo "Container is running"
          else
            echo "Container failed to start"
            docker logs triage_v2
            exit 1
          fi

          curl -f http://localhost:8000 || exit 1
          